<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input type="text" matInput ngModel name="title" placeholder="title" required  #titleName="ngModel">
            <mat-error *ngIf="titleName.invalid && titleName.touched">Please Enter a valid title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" ngModel name="content" placeholder="content" required  #contentName="ngModel"></textarea>
            <mat-error *ngIf="contentName.invalid && contentName.touched">Please Enter a valid content</mat-error>
            
        </mat-form-field>
        <button 
            mat-raised-button 
            color="primary"
            type="submit" [disabled]="!postForm.valid">save post</button>
    </form>

</mat-card>
